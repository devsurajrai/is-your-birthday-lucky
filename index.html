<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css" type="text/css">
    <title>Is Your Birthday Lucky !</title>
</head>
<body>
    <div id="container">
        <h1>Is Your Birthday Lucky?</h1>
        <div id="section">
            <label class="textarea_label">Please enter your DOB:</label>
            <input type="date" id="dateOfBirth" class="DOB" placeholder="Ex: 11121997">
            <label class="textarea_label">Please enter your lucky number:</label>
            <input type="text" id="userLuckyNumber" class="DOB">
            <h5 class="error"></h5>
            <button id="check">Check</button>
            <h5 id="privacy_alert">Privacy Alert: This app is not storing any data.</h5>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-header"><span style="font-size: 20px;">Reach me</span> | 
            <a href="mailto:devsurajrai@gmail.com" style="text-decoration: none; color: white; cursor: pointer">devsurajrai@gmail.com</a>
        </div>
        <ul class=" list-no-bullets ">
              <li class=" list-item-inline ">
                  <a class="link footer-link-size" href="http://github.com/devsurajrai"target="_blank">
                    <img class="social-icons" src="https://img.icons8.com/ios-filled/50/000000/github.png" />
                  </a>
              </li>
              <li class=" list-item-inline">
                  <a class="link footer-link-size" href="https://www.instagram.com/_surajrai_z/"target="_blank">
                    <img class="social-icons" src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" />
                  </a>
              </li>
              <li class=" list-item-inline">
                  <a class="link footer-link-size" href="https://www.linkedin.com/in/sr3688/"target="_blank">
                    <img class="social-icons" src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" />
                  </a>
              </li>
              <li class=" list-item-inline">
                  <a class="link footer-link-size" href="https://twitter.com/surajrai_z"target="_blank">
                    <img class="social-icons" src="https://img.icons8.com/ios-filled/50/000000/twitter.png" />
                  </a>
              </li>
        </ul>
    </footer>

    <!--Modal-->

    <div id="modal_container_true">
        <div class="modal">
            <img class="modal_imge" src="Gif/congratulations_minions.gif" alt="">
            <h1 class="modal_hdn">Your Birthday is Lucky !</h1>
            <button class="modal_close_btn">Close</button>
        </div>
    </div>
    <div id="modal_container_false">
        <div id="false_modal" class="modal">
            <img id="modal_img" class="modal_imge" src="Gif/sorry.gif" alt="">
            <h1 class="modal_hdn">Your Birthday is Not Lucky !</h1>
            <button class="modal_close_btn">Close</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
